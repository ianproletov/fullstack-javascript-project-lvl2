name: project-check

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: make install
      - run: make lint
      - run: make test
      - name: Test and publish code coverage
        uses: paambaati/codeclimate-action@v3
        env:
          CC_TEST_REPORTER_ID: f0fde138160256370a81255dca01304f59f81434324018f3ecc724f45600850c
        with:
          coverageCommand: make test-coverage
          debug: true
